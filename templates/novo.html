            <div id="marca">
                <label for="marca">Marca: </label>

            <div id="modelo">
                <label for="modelo">Modelo: </label>
                <input id="modelo" name="modelo" type="text" placeholder="Digite o modelo do carro" required>

            <div id="cor">

            </div><br>
            <div id="combustivel">
                <label for="combustivel">Combust√≠vel: </label>

                    required>
