{% extends "template.html" %}
{% block conteudo %}
<form method='post' , action="{{ url_for('autenticar') }}">
    <input type='hidden' name='proxima' value="{{ proxima or url_for('index') }}">
    <div class="mb-3">
        <label class="form-label" for="usuario">Usuário: </label>
        <input id="usuario" name="usuario" type="text" placeholder="Digite o seu nome de usuário" required
            class="form-control">
    </div><br>
    <div class="mb-3">
        <label class="form-label" for="senha">Senha: </label>
        <input id="senha" name="senha" type="password" placeholder="Digite sua senha" required class="form-control">
    </div>
    <div class="button" id="botao">
        <button type="submit" class="btn btn-primary">Entrar</button>
    </div>
</form>
{% endblock %}
